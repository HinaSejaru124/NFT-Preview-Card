<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="container">
      <img src="images/image-equilibrium.jpg" alt="" id="equilibrium">
      <div class="view">
        <img src="images/icon-view.svg" alt="">
      </div>

      <h1><a href="">Equilibrium #3429</a></h1>
      <span>Our Equilibrium collection promotes balance and calm</span>
      <div class="flex_space_between">
        <div>
          <img src="images/icon-ethereum.svg" alt="">
          <span class="eth">0.041 ETH</span>
        </div>
        <div>
          <img src="images/icon-clock.svg" alt="">
          <span>3 days left</span>
        </div>
      </div>
      <div class="foot">
        <img src="images/image-avatar.png" alt="">
        <span>Creation of <a href="">Jules Wyvern</a></span>
      </div>
    </div>
  </main>
  </div>
</body>

</html>
